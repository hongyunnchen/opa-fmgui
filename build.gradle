apply plugin: 'application'
mainClassName = "com.intel.stl.main.FMGuiApp"

allprojects {
    apply plugin: "java"

    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    configurations{
        grittyLibs
    }
}

task copyDeps(type: Copy) {
  from configurations.compile
  into 'lib'
}


project(':gritty') {

    println "Running project gritty"

    dependencies {
        grittyLibs group: 'log4j', name: 'log4j', version: '1.2.14', ext: 'jar'
        compile group: 'com.jcraft', name: 'jsch', version: '0.1.53', ext: 'jar'
    }

    sourceSets{
        main{
            compileClasspath += configurations.grittyLibs 

            java{
                srcDir 'gritty'
            }
        }
    }
}

